<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCollab Editor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        
        #login-screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; position: absolute; background: #f4f4f9; z-index: 10; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .login-box button:hover { background: #0056b3; }

        #app-screen { display: none; width: 80%; max-width: 800px; margin-top: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        
        #status { padding: 5px 10px; color: white; background: #dc3545; border-radius: 4px; font-size: 14px; }
        
        .btn-close { padding: 5px 10px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-close:hover { background: #5a6268; }

        textarea { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 5px; padding: 15px; font-size: 16px; font-family: 'Courier New', Courier, monospace; resize: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .footer { margin-top: 10px; display: flex; justify-content: flex-end; }
        .btn-save { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: flex; align-items: center; gap: 5px;}
        .btn-save:hover { background: #218838; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üöÄ GoCollab Login</h2>
            <input type="text" id="usernameInput" placeholder="Enter your name (e.g. Alice)" />
            <input type="text" id="roomInput" placeholder="Enter Room Name (e.g. doc1)" />
            <button onclick="handleLogin()">Join Room</button>
        </div>
    </div>

    <div id="app-screen">
        <div class="header">
            <div class="header-left">
                <h3>üìÑ Room: <span id="displayRoom"></span></h3>
                <span id="status">Disconnected</span>
            </div>
            <button class="btn-close" onclick="closeRoom()">‚ùå Close Room</button>
        </div>

        <textarea id="editor" placeholder="Start typing..."></textarea>

        <div class="footer">
            <button class="btn-save" onclick="downloadFile()">
                üíæ Save as .txt
            </button>
        </div>
    </div>

    <script>
        let ROOM_ID = "";
        let MY_ID = ""; 
        let ws;

        const loginScreen = document.getElementById("login-screen");
        const appScreen = document.getElementById("app-screen");
        const editor = document.getElementById("editor");
        const status = document.getElementById("status");
        const displayRoom = document.getElementById("displayRoom");

        window.onload = function() {
            const savedUser = localStorage.getItem("collab_username");
            const savedRoom = localStorage.getItem("collab_room");

            if (savedUser && savedRoom) {
                document.getElementById("usernameInput").value = savedUser;
                document.getElementById("roomInput").value = savedRoom;

                loginScreen.style.display = "none";
                appScreen.style.display = "block";

                handleLogin();
            }
            else{
                loginScreen.style.display = "flex";
                appScreen.style.display = "none";
            }
        };

        async function handleLogin() {
            const username = document.getElementById("usernameInput").value.trim();
            const room = document.getElementById("roomInput").value.trim();

            if (!username || !room) {
                alert("Please enter both Username and Room Name");
                return;
            }

            localStorage.setItem("collab_username", username);
            localStorage.setItem("collab_room", room);

            ROOM_ID = room;
            displayRoom.innerText = ROOM_ID;

            try {
                const response = await fetch(`/login?user=${username}`);
                if (!response.ok) throw new Error("Login failed");
                const token = await response.text();

                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const payload = JSON.parse(window.atob(base64));
                MY_ID = payload.user_id;

                loginScreen.style.display = "none";
                appScreen.style.display = "block";

                await loadDocumentHistory(token);
                connectWebSocket(token);

            } catch (err) {
                console.error(err);
                alert("Error logging in. Check console.");
                closeRoom();
            }
        }
-
        function closeRoom() {
            localStorage.removeItem("collab_username");
            localStorage.removeItem("collab_room");

            if (ws) {
                ws.close();
            }

            location.reload();
        }

        async function loadDocumentHistory(token) {
            try {
                const res = await fetch(`/document?room=${ROOM_ID}&token=${token}`);
                const doc = await res.json();
                
                if (doc.operations && doc.operations.length > 0) {
                    let fullText = "";
                    for (const op of doc.operations) {
                         if (op.type === "INSERT") {
                             const pos = Math.min(op.position, fullText.length);
                             fullText = fullText.slice(0, pos) + op.value + fullText.slice(pos);
                         } else if (op.type === "DELETE") {
                             const pos = Math.min(op.position, fullText.length);
                             fullText = fullText.slice(0, pos) + fullText.slice(pos + 1);
                         }
                    }
                    editor.value = fullText;
                }
            } catch (err) {
                console.error("Could not load history:", err);
            }
        }

        function connectWebSocket(token) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const WS_URL = `${protocol}//${host}/ws?room=${ROOM_ID}&token=${token}`;
            
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                status.innerText = "Connected as " + MY_ID;
                status.style.backgroundColor = "#28a745"; 
            };

            ws.onclose = () => {
                status.innerText = "Disconnected";
                status.style.backgroundColor = "#dc3545"; 
            };

            ws.onmessage = (event) => {
                const op = JSON.parse(event.data);
                if (op.clientId === MY_ID) return; 

                const text = editor.value;
                const pos = Math.min(op.position, text.length);

                if (op.type === "INSERT") {
                    editor.value = text.slice(0, pos) + op.value + text.slice(pos);
                } 
                else if (op.type === "DELETE") {
                    editor.value = text.slice(0, pos) + text.slice(pos + 1);
                }
            };
        }

        editor.addEventListener("input", (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            if (e.inputType === "insertText" || e.inputType === "insertLineBreak") {
                const char = e.data || "\n"; 
                const op = {
                    type: "INSERT",
                    position: editor.selectionStart - 1, 
                    value: char
                };
                ws.send(JSON.stringify(op));
            }
            else if (e.inputType === "deleteContentBackward") {
                const op = {
                    type: "DELETE",
                    position: editor.selectionStart, 
                    value: ""
                };
                ws.send(JSON.stringify(op));
            }
        });

        function downloadFile() {
            const text = editor.value;
            const blob = new Blob([text], { type: "text/plain" });
            const anchor = document.createElement("a");
            anchor.href = URL.createObjectURL(blob);
            anchor.download = `${ROOM_ID}.txt`;
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
